# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run tests and deploy

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10.9"
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        python -m pip install pytest     
    - name: Run tests
      run: | 
        python -m pytest -r CD/
    - name: Check test results
      run: |
        if [ $? -eq 0 ]; then
          echo "Tests passed, proceeding with deployment"
        else
          echo "Tests failed, skipping deployment"
          exit 1
        fi
    - name: Generate ssh key
      run: ssh-keygen -t rsa -f ssh_key
    - name: Create ssh directory
      run: |
        mkdir ~/.ssh
        chmod 700 ~/.ssh
    - name: Add host key to known hosts
      run: ssh-keyscan -H 206.189.104.96 >> ~/.ssh/known_hosts
    - name: Copy ssh key to remote server
      run: ssh-copy-id -i ssh_key.pub root@206.189.104.96
    - name: Deploy to remote server
      run: git clone https://github.com/BAA2001/CD.git /home/
      shell: /usr/bin/bash -e {0}
    env:
        pythonLocation: /opt/hostedtoolcache/Python/3.10.9/x64
        LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.10.9/x64/lib