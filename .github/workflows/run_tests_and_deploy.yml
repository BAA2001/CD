name: Run test and deploy

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10.9"
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        python -m pip install pytest     
    - name: Run tests
      run: | 
        python -m pytest -r CD/
    - name: Check test results
      run: |
        if [ $? -eq 0 ]; then
          echo "Tests passed, proceeding with deployment"
        else
          echo "Tests failed, skipping deployment"
          exit 1
        fi
    - name: Create SSH directory
      run: |
        mkdir -p /home/runner/.ssh/
    - name: Add deploy key
      run: echo "$DEPLOY_KEY" > /home/runner/.ssh/my_key
    - name: Deploy to production
      run: |
        chmod 600 /home/runner/.ssh/my_key
        ssh-keyscan -t rsa root@206.189.104.96 >> /home/runner/.ssh/known_hosts
        ssh -i /home/runner/.ssh/my_key root@206.189.104.96 'git clone https://github.com/BAA2001/CD /home/github/'
        ssh -i /home/runner/.ssh/my_key root@206.189.104.96 'cd /home/github/ && git pull'
        